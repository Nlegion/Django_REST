version: '3.1'

services:
  db:
    image: postgres:13.3
    privileged: true
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: dante
      POSTGRES_PASSWORD: dante123456
      POSTGRES_DB: library

  backend:
    build:
      context: .
    expose:
      - 8080
    command: bash -c "
      psql -h "db" -d "library" -p 5432 -U "dante" -c '\q'
      && python manage.py migrate
      && python manage.py create_data
      && gunicorn library.wsgi -b 0.0.0.0:8080
      "

    depends_on:
      - db

  nginx:
    build: ./nginx
    ports:
    - 8001:80
    depends_on:
      - backend

  frontend:
    build: ./frontend
    ports:
      - 8000:80
    depends_on:
      - backend

